<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />
    <input type=button" value="Người chơi 1 đánh" onclick="changeValue1()">
    <input type="button" value="Người chơi 2 đánh" onclick="changeValue2()">
    <script>

        let b = document.getElementById("carogame");

        let board = [];
        let data = "";
        for (let i = 0; i < 3; i++) {
            board[i] = new Array(".", ".", ".");
        }

        for (let i = 0; i < 3; i++) {
            data += "<br/>";
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Người chơi 1 đánh' onclick='changeValue1()''> <input type='button' value='Người chơi 2 đánh' onclick='changeValue2()''>"
        b.innerHTML = data;
        function changeValue1() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 3; i++) {
                data += "<br/>";
                for (let j = 0; j < 3; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Người chơi 1 đánh' onclick='changeValue1()''> <input type='button' value='Người chơi 2 đánh' onclick='changeValue2()''>"
            b.innerHTML = "<hr/>" + data;
        }
        function changeValue2() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "o";
            for (let i = 0; i < 3; i++) {
                data += "<br/>";
                for (let j = 0; j < 3; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Người chơi 1 đánh' onclick='changeValue1()''> <input type='button' value='Người chơi 2 đánh' onclick='changeValue2()''>"
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>

</html>
